<!DOCTYPE html>
<html lang="es">

<head>
    <title>Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Librerías propias de la Clínica Odontológica-->
    <script type="text/javascript" src="js/turno/getTurno.js"></script>
    <script type="text/javascript" src="js/turno/updateTurno.js"></script>
    <script type="text/javascript" src="js/turno/deleteTurno.js"></script>

</head>

<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/">Agregar nuevo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/static/listaPaciente.html">Todos</a>
            </li>
        </ul>

        <div id="div_turno_table">
            <h1>Turnos</h1>
            <div class="row col-md-12 table-responsive">
                <table id="turnoTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Fecha y Hora</th>
                            <th>Odontologo Id</th>
                            <th>Nombre Odontologo</th>
                            <th>Paciente Id</th>
                            <th>Nombre Paciente</th>
                        </tr>
                    </thead>
                    <tbody id="turnoTableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="display: none;
	      background-color:#e6fffa; padding:10px; border-radius:3px" id="div_turno_updating">
                <form id="update_turnos_form">
                    <div class="form-group">
                        <label>Id Turno:</label>
                        <input type="text" class="form-control" id="turnoId" readonly>
                    </div>
                    <div class="form-group">
                        <label>Fecha:</label>
                        <input type="date" class="form-control" placeholder="fechaTurno" id="fechaTurno">
                    </div>
                    <div class="form-group">
                        <label>Hora:</label>
                        <input type="time" class="form-control" placeholder="horaTurno" id="horaTurno">
                    </div>
                    <div class="form-group">
                        <label>Odontologo Id:</label>
                        <input type="number" class="form-control" placeholder="odontologoId" id="odontologoId">
                    </div>
                    <div class="form-group">
                        <label>Paciente Id:</label>
                        <input type="number" class="form-control" placeholder="pacienteId" id="pacienteId">
                    </div>
                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>

        <hr>
    </div>
</body>

</html>
