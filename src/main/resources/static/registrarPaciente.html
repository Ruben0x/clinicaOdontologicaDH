<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <title>Registrar Paciente</title>
</head>
<body>

<div class="container">
  <form>
    <div class="mb-3">
      <label for="nombrePaciente" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombrePaciente" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="apellidoPaciente" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellidoPaciente" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="dniPaciente" class="form-label">DNI</label>
      <input type="number" class="form-control" id="dniPaciente" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="fechaIngreso" class="form-label">FechaIngreso</label>
      <input type="date" class="form-control" id="fechaIngreso" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="calleDomicilio" class="form-label">Calle</label>
      <input type="text" class="form-control" id="calleDomicilio" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="numeroDomicilio" class="form-label">Numero</label>
      <input type="number" class="form-control" id="numeroDomicilio" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="localidadDomicilio" class="form-label">Localidad</label>
      <input type="text" class="form-control" id="localidadDomicilio" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="provinciaDomicilio" class="form-label">Provincia</label>
      <input type="text" class="form-control" id="provinciaDomicilio" aria-describedby="emailHelp">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
<script src="js/paciente/registrarPaciente.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
