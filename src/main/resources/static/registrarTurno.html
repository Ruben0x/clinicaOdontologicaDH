<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Registrar Paciente</title>
</head>

<body>


    <div class="container text-center">
        <form id="formularioTurnos">
            <div class=" row g-2">
                <div class="col-6">
                    <div class="p-3 form-floating"><label for="floatingSelect">Pacientes</label>
                        <select class="form-select" id="pacientesSelect" aria-label="Floating label select example">
                            <option value="" selected>Selecciona un Paciente</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-3 form-floating">
                        <label for="floatingSelect">Odontologos</label>
                        <select class="form-select" id="odontologosSelect" aria-label="Floating label select example">
                            <option value="" selected>Selecciona un Odontologo</option>

                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-3 form-floating">
                        <label for="floatingSelect">Fecha</label>
                        <input type="date" id="fechaSelect">
                    </div>
                </div>
                <div class=" col-6">
                    <div class="p-3 form-floating">
                        <label for="floatingSelect">Hora</label>
                        <input type="time" id="horaTurno">
                    </div>
                </div>



            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>


    </div>

    <script src="js/turno/registrarTurno.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
